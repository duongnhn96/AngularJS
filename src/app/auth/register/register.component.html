<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


    <div class="container" style="margin-top:40px">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong> Sign up to continue</strong>
					</div>
					<div class="panel-body">
						<form role="form" action="#" #myForm="ngForm" method="POST">
							<fieldset>
								<div class="row">
									<div class="center-block">
										<img class="profile-img"
											src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12 col-md-10  col-md-offset-1 ">
										<div class="form-group">
											<div class="input-group">
												<input required  ngModel #username="ngModel"  name="username" id="username" type="text" class="form-control" placeholder="Username"  type="text" autofocus>
                      </div>
                      <div class="alert alert-danger" *ngIf="!username.valid&&username.touched">Please Enter Username!</div>
										</div>
										<div class="form-group">
											<div class="input-group">
												<input class="form-control" required ngModel #password="ngModel" name="password" id="password" placeholder="Password"  type="password" >
											</div>
                    </div>
                    <div class="alert alert-danger" *ngIf="!password.valid&&password.touched">Please Enter Username!</div>
										<div class="form-group">
											<input type="submit" [disabled]="!myForm.form.valid"  class="btn btn-lg btn-primary btn-block" value="Sign in">
										</div>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
					<div class="panel-footer ">
						You have an account! <a href="/login" onClick=""> Sign In Here </a>
					</div>
                </div>
			</div>
		</div>
  </div>
